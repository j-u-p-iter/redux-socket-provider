version: 2.1

aliases:
  - &docker
    - image: ubuntu-1604:202004-01

jobs:
  validate:
    docker: *docker

    steps:
      - checkout
      - run: yarn install
      - run: yarn run validate

  deploy:
    docker: *docker

    steps:
      - checkout
      - run: yarn install
      - run: yarn run build
      - run: yarn run deploy

workflows:
  version: 2
  validate-and-deploy:
    jobs:
      - validate
      - deploy:
          context: package
          requires:
            - validate
